<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your OTP Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
        }

        .email-container {
            background-color: #ffffff;
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .email-header {
            text-align: center;
            padding: 10px 0;
            border-bottom: 1px solid #dddddd;
        }

            .email-header img {
                max-width: 100px;
            }

        .email-body {
            padding: 20px;
        }

            .email-body h1 {
                font-size: 24px;
                margin-bottom: 20px;
                color: #333333;
            }

        .otp-code {
            font-size: 36px;
            font-weight: bold;
            color: #ff6f61;
            text-align: center;
            margin: 20px 0;
        }

        .email-footer {
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #dddddd;
            margin-top: 20px;
            color: #777777;
        }

            .email-footer a {
                color: #ff6f61;
                text-decoration: none;
            }

                .email-footer a:hover {
                    text-decoration: underline;
                }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <img src="[imgscr]" alt="Company Logo" />
        </div>
        <div class="email-body">
            <h1>Hello [Recipient Name],</h1>
            <p>[Message]</p>
            <div class="otp-code">[OTP]</div>
            <p>If you did not request this OTP, please ignore this email or contact our support team.</p>
            <p>Thank you,<br>The [Company Name] Team</p>
            <p><a href="mailto:[Support Email]">[Support Email]</a> | [Support Phone Number]</p>
        </div>
        <div class="email-footer">
            <p>&copy; 2024 [Company Name]. All rights reserved.</p>
            <p><a href="https://example.com">Visit our website</a></p>
        </div>
    </div>
</body>
</html>
